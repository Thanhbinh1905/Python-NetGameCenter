<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Computer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Computer</h2>
        <form method="POST" action="{{ url_for('edit_computer', computer_id=computer_data[0]) }}">
            <div class="form-group">
                <label for="details">Details</label>
                <input type="text" class="form-control" id="details" name="details" value="{{ computer_data[1] }}" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Save</button>
            <a href="{{ url_for('admin_manage') }}" class="btn btn-secondary mt-2">Cancel</a>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
