<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Seat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Seat Configuration</h2>
        <form action="{{ url_for('edit_seat', seat_id=seat[0]) }}" method="POST">
            <div class="form-group">
                <label for="seat_id">Seat ID</label>
                <input type="text" class="form-control" id="seat_id" name="seat_id" value="{{ seat[0] }}" readonly>
            </div>
            <div class="form-group">
                <label for="computer_id">Computer ID</label>
                <input type="number" class="form-control" id="computer_id" name="computer_id" value="{{ seat[1] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('admin_manage') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <!-- <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script> -->
</body>
</html>
